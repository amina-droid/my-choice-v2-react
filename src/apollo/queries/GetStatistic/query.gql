query GetStatistic($userId: ObjectId) {
    games(userId: $userId) {
        _id
        name
        createdAt
        winner {
            _id
            nickname
            photos {
                url
            }
        }
        tournament {
            _id
            name
        }
        players {
            _id
            nickname
            photos {
                url
            }
        }
    }
}
